<!-- popup.html -->
<!doctype html>
<html>
  <head>
    <title>User Flow Capture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      #buttons {
        display: flex;
        margin-bottom: 5px;
      }

      #buttons button {
        margin-right: 5px;
        /* Adds a small space between the buttons */
      }

      #settingsButton {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        background: none;
        cursor: pointer;
      }
      #settingsButton i {
        font-size: 24px; /* Adjust size as per your preference */
      }
    </style>
  </head>

  <body>
    <button id="settingsButton" title="Settings">
      <i class="fas fa-cog"></i> <!-- Gear icon from FontAwesome -->
    </button>
    <div id="buttons">
      <button id="startCapture">Start Capture</button>
      <button id="stopCapture">Stop Capture</button>
    </div>
    <!-- Text field to label the current flow with default value as the title of the tab -->
    <label for="flowsSelect">Name the flow:</label>
    <input type="text" id="flowLabel" placeholder="" />
    <div id="capturedFlowsDropdown">
      <label for="flowsSelect">Select a captured flow:</label>
      <select id="flowsSelect">
        <!-- Options will be dynamically populated here -->
      </select>
    </div>
    <div id="flowDetails">
      <!-- Flow metadata will be displayed here -->
    </div>
    <div id="buttons">
      <button id="replayFlow">Replay Flow</button>
      <button id="exportFlow">Export Flow</button>
      <button id="exportToMimodex">Export to Mimodex</button>
    </div>
    <div id="buttons">
      <button id="exportFlows">Export Flows to JSON</button>
      <button id="analyzeFlow">Analyze Flow</button>
      <button id="clearFlows">Clear Flows</button>
    </div>
    <script src="lib/FileSaver.min.js"></script>
    <script src="lib/jszip.min.js"></script>
    <script src="popup.js"></script>
    <script src="exportUtils.js"></script>
  </body>
</html>
